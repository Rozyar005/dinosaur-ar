<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinosaur AR Viewer</title>

  <!-- Load Google's model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
      background-color: #000;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>ğŸ¦– Tap â€œView in your spaceâ€ to see the dinosaur in AR</h2>

  <!-- Your AR 3D model -->
  <model-viewer 
    src="https://rozyar005.github.io/dinosaur-ar/trex.glb"
    alt="T-Rex Dinosaur"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    exposure="1">
  </model-viewer>

  <!-- Narration audio -->
  <audio id="narration" src="https://rozyar005.github.io/dinosaur-ar/trex_audio.mp3"></audio>
  <br>
  <button onclick="document.getElementById('narration').play()">ğŸ”Š Play Narration</button>
  <button onclick="document.getElementById('narration').pause()">â¸ï¸ Pause</button>
</body>
</html>
